<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de jogadores - exercicio 11</title>
</head>
<body>

    <section>
        <form id="lineup-form" action="#">
            <legend>Escalar um jogador</legend>
            <fieldset>
                <label for="player-name">Nome:</label>
                <input type="text" id="player-name">
            </fieldset>
            <fieldset>
                <label for="player-position">Posição:</label>
                <input type="text" id="player-position">
            </fieldset>
            <fieldset>
                <label for="player-number">Número:</label>
                <input type="number" id="player-number">
            </fieldset>
            <button type="button" onclick="lineUpPlayer()">Escalar jogador</button>
        </form>
        <form id="remove-form" action="#">
            <legend>Remover um jogador</legend>
            <fieldset>
                <label for="player-Rnumber">Número:</label>
                <input type="number" id="player-Rnumber">
            </fieldset>
            <button type="button" onclick="removePlayer()">Remover jogador</button>
        </form>
        <div id="team-players"></div>
        
    </section>
    
    <script src="./script.js"></script>
</body>
</html>
