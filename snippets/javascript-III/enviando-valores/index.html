<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviando Valores do DOM para o Javascript</title>
  <script src="./script.js"></script>
</head>
<body>
  <h1>Enviando Valores do DOM para o Javascript</h1>
  <hr>

  <h2>Registre-se!</h2>
  <section>
    <form action="#" id="registro-usuario">
    <label for="username">Nome de Usu√°rio:</label>
    <input type="text" name="username" id="username" required>
    <br>
    <label for="password">Senha:</label>
    <input type="password" name="password" id="password" required>
    <br>
    <label for="passwordConfirmation">Confirme sua senha:</label>
    <input type="password" name="passwordConfirmation" id="passwordConfirmation" required>
    <br>
    <button onclick="register(this.parentNode)">Registrar</button> 
    </form>
    <!-- button vai estar pegando a section -->
  </section>
</body>

</html>
